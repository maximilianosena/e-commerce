  <main>
    <div class="containerProfile">
      <div class="profile-image-container">
        <img id="profileImage" src="avatar.png" class="profile-image" />
        <br>
        <p id="nameProfile">(Nombre)</p>
          <input type="file" id="file-input" accept="image/*"/>
          <label class="upload-button">Subir Foto
              <input type="file" style="display: none;"/>
          </label>
          <button id="remove-image" class="remove-image-button">Eliminar Imagen</button>
      </div>
    </div>
    <form class="row g-3">
      <div class="col-md-4">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="name"  required>
        <div class="valid-feedback">
        </div>
      </div>
      
        <div class="col-md-4">
        <label for="secondName" class="form-label">Segundo Nombre</label>
        <input type="text" class="form-control" id="secondName" rows="1">
      </div>
    </div>
    <div class="row g-3">
      <div class="col-md-4">
        <label for="lastName" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="lastName"  required>
        <div class="valid-feedback">
        </div>
      </div>
        <div class="col-md-4">
        <label for="secondLastName" class="form-label">Segundo Apellido</label>
        <input type="text" class="form-control" id="secondLastName" rows="1">
      </div>
    </div>
      <div class="row g-3">
        <div class="col-md-8">
        <label for="user" class="col-sm-2 col-form-label">Email</label>
          <input type="text" readonly class="form-control-plaintext" id="user" required>
          <div class="valid-feedback">
          </div> 
        </div>
      </div>
      <div class="row g-3">
        <div class="col-md-8">
        <label for="phone" class="form-label">Celular de contacto</label>
        <input type="text" class="form-control" id="phone" >
      </div>
    </div>
    <div class="row g-3">
    <div class="col-md-8">
      <button class="btn btn-primary" type="submit">Guardar datos</button>
    </div>
    </div>
    </div>
